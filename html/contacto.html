<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tienda Tuki - Contacto</title>
  <link rel="stylesheet" href="../css/stylescontacto.css" />
</head>

<body>
  <header>
    <nav>
      <ul>
        <li><a href="https://psaycher.github.io/tienda-tuki/">Inicio</a></li>
        <li><a href="./productos.html">Productos</a></li>
        <li><a href="./acercade.html">Acerca de</a></li>
        <li><a href="./contacto.html">Contacto</a></li>
      </ul>
    </nav>
  </header>

  <section id="contact">
    <div class="container">
      <h2>¡Contactanos!</h2>
      <div class="contact-buttons">
        <a href="https://api.whatsapp.com/send?phone=5493446505244">
          <img src="../imagenes/whatsapp.png" alt="logo Whatsapp" height="100px" width="100px" />
        </a>
        <a href="https://www.facebook.com/TiendaTukii">
          <img src="../imagenes/facebook.png" alt="logo Facebook" height="100px" width="100px" />
        </a>
        <a href="https://www.facebook.com/TiendaTukii">
          <img src="../imagenes/instagram.png" alt="logo Instagram" height="100px" width="100px" />
        </a>
      </div>
      <form>
        <input type="text" placeholder="Nombre" required />
        <input type="email" placeholder="Email" required />
        <textarea placeholder="Mensaje" required></textarea>
        <button type="submit">Enviar</button>
      </form>
    </div>
  </section>

  <footer>
    <div class="container">
      <ul>
        <li><a href="#">Términos y condiciones</a></li>
        <li><a href="#">Política de privacidad</a></li>
        <li>Tienda Tuki ® 2024</li>
      </ul>
    </div>
  </footer>

  <script src="/js/contacto-scripts.js"></script>
</body>

</html>
